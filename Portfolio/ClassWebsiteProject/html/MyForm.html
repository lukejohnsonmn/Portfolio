<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Form</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav>
            <a href="../../Coursework.html">Back to Portfolio Website</a>
            <a href="MyContacts.html">My Contacts</a>
            <a href="MyWidgets.html">My Widgets</a>
            
        </nav>
        <h1>My Form</h1>
        
        <div id="formMapContainer">
            <div id="myForm">
                <form action="https://www-users.cselabs.umn.edu/~chal0006/echo.php" method="post">
                    <table>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td>
                                <input type="text" name="name" id="name" pattern="[a-zA-Z0-9 ]+" class="text-basic" required
                                oninvalid="this.setCustomValidity('Please match the requested format:\nContact\'s name must be alphanumeric.')"
                                oninput="setCustomValidity('')">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="category">Contact Category</label></td>
                            <td>
                                <select name="category" id="category" class="dropdown">
                                    <option value="Personal">Personal</option>
                                    <option value="Academic">Academic</option>
                                    <option value="Industry">Industry</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="location">Location</label></td>
                            <td><input type="text" name="location" id="location" class="text-basic" required></td>
                        </tr>
                        <tr>
                            <td><label for="contact">Contact Information</label></td>
                            <td><input type="text" name="contact" id="contact" class="text-basic" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="email" id="email" class="text-basic" required></td>
                        </tr>
                        <tr>
                            <td><label for="website">Website</label></td>
                            <td><input type="url" name="website" id="website" class="text-basic" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" class="submit-btn"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div id="formMap"></div>
        </div>

        <script src="../js/simpleMap.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtmF_RHMC8J12bMi5LGhMtcGjl-4KWBGU&libraries=places&callback=initMap" async defer></script>
    </body>
</html>
