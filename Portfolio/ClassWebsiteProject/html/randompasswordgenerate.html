<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Random Password Generate</title>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Open+Sans+Condensed:300|Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/passwordscheck.css" />
        <script src="../js/generatePassword.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h2>Random Password Generate</h2>
                <hr>
            </div>
            <div id="content">
                <form id="register">
                    <label for="password"><b>Password : </b></label>
                    <input name="password" id="password" type="text" placeholder="Click 'Generate'"/>&nbsp;&nbsp;
                    <span id="result"></span>
                </form>
                <button onclick="generateRandomPassword()">Generate</button>
            </div>
        </div>
    </body>
</html>
